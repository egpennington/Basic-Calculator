<body>
<div class="container">
  <h1 class="ul">Calculator</h1>
  <div class="container">
    <div class="numbers">
      <span class="ul txt-lg" id="number1-el"></span>
      <span class="ul txt-lg" id="number2-el"></span>
    </div> <!-- number -->
    
    <div class="buttons">
      <button class="btn" id="addition-el">addition</button>
      <button class="btn" id="subtraction-el">subtract</button>
      <button class="btn" id="division-el">division</button>
      <button class="btn" id="multiplication-el">multiply</button>
    </div> <!-- buttons -->
    
    <div class="total">
    <span id="total-el" class="txt-lg uld">Sum: </span>
    </div> <!-- total --> 
  </div> <!-- container -->
